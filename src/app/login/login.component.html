<div class="container">
    <mat-card class="my-card" style="background: rgb(245, 242, 242) !important">
        <mat-toolbar>
            <span>{{title}}</span>
        </mat-toolbar>
        <mat-card-content>
            <form [formGroup]="loginForm" class="my-form">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input formControlName="username" matInput placeholder="username" name="username" autocomplete="off"
                        autofocus>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput placeholder="Password" name="password"
                        autocomplete="off">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="loginCheck()" color="primary">LOGIN</button>
        </mat-card-actions>
    </mat-card>
</div>
