<mat-form-field *ngIf="selected" appearance="outline">
  <mat-label>{{ selectLabel }}</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="onChange($event)" [disabled]="!selectDisabled"><input matInput
      placeholder="search" #inputSearch />
    <mat-option *ngFor="let k of listKnowledge | searchknowledge : inputSearch.value" [value]="k.knowledge_ID">{{
      k.knowledge_DESC }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="!selected" appearance="outline">
  <mat-label>{{ selectLabel }}</mat-label>
  <mat-select [disabled]="selectDisabled" (focus)="onFocus(selectedKnowledgeId)"
    (selectionChange)="onChange($event)"><input matInput placeholder="search" #inputSearch />
    <mat-option *ngFor="let k of listKnowledge | searchknowledge : inputSearch.value" [value]="k.knowledge_ID">{{
      k.knowledge_DESC }}
    </mat-option>
  </mat-select>
</mat-form-field>
